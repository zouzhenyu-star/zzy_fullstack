<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- min 体积更小 性能优化 机器用的 拿来用的 传输更快
        CDN 计算机网络 内容分发网络 
        JS 都从中央服务器上去取的话 会造成拥堵 耗费时间较长
        服务器并发数和电脑CPU 内存相关 计算上限
        nginx 先接待客流 负载均衡  部署服务器集群  
        静态文件（js、img、css...）不走服务器 ,另外部署  
        在哪个节点上给你返回内容 ， 内容分发网络
        访问 *.js文件 -> 运营商 CDN  有一个人访问了文件，在运营商里会下载一个备份（缓存） 当你访问时速度会很快
        cdn 节点 会计算离你最近的节点返回给你 
    -->
    <script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <link rel="stylesheet" href="./common.css">
    <title>HTML 模板</title>
</head>
<body>
    <div id="target">Loading...</div>
    <script id="template" type="x-tmpl-mustache">
        Hello {{name}}!
    </script>
    <script>
        const template = '{{title}} spends{{calc}}';
        //数据源
        const obj = {
        title:"Joe",
        calc:function(){
            return 2 + 4
        }
        }
        // 编译过程
        const rendered = Mustache.render(template,obj);
        // console.log(rendered);
        document.getElementById('target').innerHTML = rendered;
        const temp = document.getElementById('template').innerHTML;
        // console.log(temp);
        //命名空间 Vue JQuery
        Mustache.parse(temp);
        const result = Mustache.render(temp,{name:'邹振于'})
        document.getElementById('target').innerHTML = result;

    </script>

    <script src="./common.js">

    </script>
</body>
</html>
