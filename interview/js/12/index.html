<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" id="b1"></div>
    <div class="box" name="b2"><p></p></div>
    <div class="box"></div>
    <script>
        // 1. 找到所有 .box 元素有什么办法？
        console.log('查找class中的.box元素');
        console.log(document.querySelectorAll('.box'));//获取文档中 class="example" 的所有元素:
        console.log(document.getElementsByTagName('div'));//getElementsByTagName() 方法可返回带有指定标签名的对象的集合
        console.log(document.getElementsByClassName('box'));//getElementsByClassName() 方法返回文档中所有指定类名的元素集合，作为 NodeList 对象。
        // 查找第一个 #b1 有哪些方法？
        console.log('查找id为b1的元素');
        console.log(document.getElementById('b1'));
        console.log(document.querySelector('#b1'));
        console.log(document.getElementsByClassName('box')[0],'------');
        // p 元素
        console.log('查找p元素');
        console.log(document.querySelectorAll('p'));
        console.log(document.querySelector("div p"));//检索所有 div 标签中的 p 标签
        console.log(document.getElementsByTagName('p')[0]);//优化
        console.log(document.getElementsByTagName("div")[1].children[0]);//检索第二个div标签的第一个标签
        // name 元素
        console.log(document.getElementsByName('b2')[0].getElementsByTagName('p')[0]);//检索后可在内部进一步进行检索
    </script>
</body>
</html>
