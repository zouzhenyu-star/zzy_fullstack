<!DOCTYPE html>
<html lang="en">
<head>

<ul id="friends"></ul>
<body>
    <div class="container">
    <table id="friends" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>用户名</th>
            <th>家乡</th>
            <th>性别</th>
          </tr>
        </thead>
        <tbody>
        </tbody>

    <div class="row">
        <form name="friendForm">
            <div class="form-group">
              <label for="exampleInputEmail1">用户名</label>
              <input type="text" class="form-control" name="nameInput" id="exampleInputEmail1" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">家乡</label>
              <input type="text" class="form-control" name="hometownInput" id="exampleInputPassword1" required placeholder="请输入家乡">
            </div>
            <div class="checkbox">
              <label>
                <input type="radio" checked="checked" name="sex" value="男"> 男
              </label>
              <label>
                <input type="radio" name="sex" value="女"> 女
              </label>
            </div>
            <button type="submit" class="btn btn-primary">添加</button>
          </form>
    
    </div>

    </div>
    <script>
        // const friends = [{

        // }, {

        // window.localStorage.setItem('friends-info',JSON.stringify(friends))  //设置指定key的数据（JSON格式）
        const friends = JSON.parse(localStorage.getItem('friends-info'));

        window.onload = function() {

        function renderFriend(o,i) {
        return `<tr>
          <th>${i}</th>
          <td>${o.name}</td>
          <td>${o.hometown}</td>
          <td>${o.sex}</td>
        </tr>`;
            }
            
        const oUL = document.querySelector('#friends tbody')
            document
                .forms['friendForm']
                .addEventListener('submit',(event) => {
                    event.preventDefault();//event.preventDefault() 方法阻止元素发生默认的行为。
                    const name = document.forms['friendForm']['nameInput'].value
                    const hometown = document.forms['friendForm']['hometownInput'].value
                    const sex = document.forms['friendForm']['sex'].value
                    console.log(name);
                    console.log(name,hometown,sex);
                    let  o = {name,hometown,sex};
                    friends.push(o);
                    friends.push({name,hometown,sex})
                    localStorage.setItem('friends-info',JSON.stringify(friends))
                    oUL.innerHTML += renderFriend(o,friends.length+1)
                })

        console.log(typeof friends);
        let i = 0;
        for (let friend  of friends) {
           // es6字符串模板符号
           i++
           oUL.innerHTML += renderFriend(friend,i)
    }
  }
  </script>
