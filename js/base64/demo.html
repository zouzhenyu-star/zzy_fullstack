<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS启动新的线程</title>
</head>
<body>
  <!-- js 是单线程语言
    html5 的新特性可以让 js 多线程
  -->
  <script>
    // 新特性有哪些  优化 js
    // 耗时间 webp 转化加密  图片的webp 文件的处理
    let worker = new worker('work.js');//启动一个 worker线程，可以把一部分任务交给 worker 线程去做
    worker.postMessage('hello world');
    worker.addEventListener('message', e => {
      console.log(e);
    })


  </script>
</body>
</html>
